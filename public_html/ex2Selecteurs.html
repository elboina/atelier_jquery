    <body>
        <form>
            
            <label>Kg perdus/jours : </label> <input type="number" min="-5" max="5" name="kilo" /> <br>
            <label>nbjoursRamadan : </label> <input type="number" min="29" max="30" name="jours" /><br>
            
            <input  type="button" value="Calculer" /><br>
            
        </form>
        <label>kilos perdus au total: </label> <input type="number"  name="total" disabled="disabled" />
        
        <script type="text/javascript">
            function clic(e) {
                var kgs = $('input[name=kilo]').val();
                var jours = $('input[name=jours]').val();
                var res = kgs * jours;
                $('input[name=total]').val(res);
            }
            
            $('input[type=button]').click(clic);
            $('input[type=number]').change(clic);
        </script>
    </body>
